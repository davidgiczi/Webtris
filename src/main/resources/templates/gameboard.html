<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/webtris.css}">
<script src="https://kit.fontawesome.com/80a1f6de3a.js"></script>
<title>W E B T R I S</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light nav">
		<div class="container-fluid row">
		
			<div class="col-6 col-xxl-1">
				<a class="nav-link git speed" href="#" onclick="growSpeed()"
					tabindex="-1" aria-disabled="true"
					title="Speed growing">Speed: 1</a>
			</div>
			
				<div class="col-4 col-xxl-10"></div>
				
				<div class="col-2 col-xxl-1">
				<a class="nav-link git" onclick="saveActualScore()" href="/webtris"
					tabindex="-1" aria-disabled="true"
					title="Go Startpage of the Game">Home</a>

			</div>
			
		</div>
	</nav>
<br>
<div class="containaer">
	<div class="row">
	<div class="col-xxl-5 col-4"></div>
	<h4 class="col-xxl-1 col-2 git right">Score:</h4>
	<h4 class="col-xxl-1 col-2 git score-value"></h4>
	<div class="col-xxl-5 col-4"></div>
	</div>
</div>

	<div class="table-responsive">
		<table class="table table-bordered gameboard">
			<thead>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
	
	<div class="container next-shape">
	<div class="first-row nextCell" id="0-next"></div><div class="first-row nextCell" id="1-next"></div><div class="first-row nextCell" id="2-next"></div><div class="first-row nextCell" id="3-next"></div>
	<div class="second-row nextCell" id="10-next"></div><div class="second-row nextCell" id="11-next"></div><div class="second-row nextCell" id="12-next"></div><div class="second-row nextCell" id="13-next"></div>
	</div>
	
	<div class="containaer">
	<div class="row">
	<div class="col-xxl-5 col-5"> </div>
	<button type="button" class="btn btn-outline-danger col-xxl-2 col-2 rotate-btn"><i class="fas fa-sync-alt"></i></button>
	<div class="col-xxl-5 col-5"> </div>
	</div>
	<br>
	<div class="row">
	<div class="col-xxl-3 col-2"> </div>
	<button type="button" class="btn btn-outline-danger col-xxl-1 col-2 left-btn"><i class="fas fa-angle-double-left"></i></button>
	<div class="col-xxl-1 col-1"> </div>
	<button type="button" class="btn btn-success col-xxl-2 col-2 btn-start-stop">Start</button>
	<div class="col-xxl-1 col-1"> </div>
	<button type="button" class="btn btn-outline-danger col-xxl-1 col-2 right-btn"><i class="fas fa-angle-double-right"></i></button>
	<div class="col-xxl-3 col-3"></div>
	<div></div>
	</div>
	<br>
	<div class="row">
	<div class="col-xxl-5 col-5"> </div>
	<button type="button" class="btn btn-outline-danger col-xxl-2 col-2 fall-down-btn"><i class="fas fa-angle-double-down"></i></button>
	<div class="col-xxl-5 col-5"> </div>
	</div>
	</div>
	
	<input type="hidden" th:if="${welcome != null}" th:value="${welcome}" id="welcome-msg"> 
	
	<script type="text/javascript" th:src="@{/bin/fetch.js}"></script>
	<script type="text/javascript" th:src="@{/bin/gameboard.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
