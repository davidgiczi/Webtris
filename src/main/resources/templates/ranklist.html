<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/webtris.css}">
    <title>W E B T R I S RankList</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light nav">
		<div class="container-fluid row">
			
			<div class="col-9 col-xxl-11"></div>
		
			<div class="col-3 col-xxl-1">
				<a class="nav-link git" href="/webtris"
					tabindex="-1" aria-disabled="true"
					title="Go Startpage of the Game">Home</a>

			</div>
			
		</div>
	</nav>
	<br>
	<div class="table-responsive">
	
		<table class="table resultlist">
			<thead>
			<tr>
			<th>Place</th>
			<th>Player's Name</th>
			<th>Score</th>
			<th>Date of the Score</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="player : ${players}" th:classappend="${playerStat.odd ? '' : 'table-success'}">
			<td th:text="${playerStat.count}"></td>
			<td th:text="${player.name}" th:onclick="'enterIntoGame(\'' + ${player.id} + '\');'"
				title="If you cannot enter into the game click on the text of your name and try again" class="regist"></td>
			<td th:text="${player.score}"></td>
			<td th:text="${#temporals.format(player.scoreDate, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
			</tbody>
		</table>
	</div>
    
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/bin/ranklist.js}"></script>
</body>
</html>
